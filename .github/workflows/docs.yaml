name: docs
on:
  - push
  - pull_request  
jobs:
  build-docs:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt sphinx sphinx_rtd_theme
      - run: cd docs && python -m sphinx -M html . _build
